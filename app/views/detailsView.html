<div class="container fill contact-profile" style="background-color: #FFF" ng-model="contact">
    <div class="row status-bar"></div>
    <div class="row header">
        <div class="float-left">Contacts</div>
        <div class="float-right">
            <img ng-show="contact.isFavorite" src="./assets/img/favorite-true.png" alt="*" />
            <img ng-hide="contact.isFavorite" src="./assets/img/favorite-false.png" alt="°" />
        </div>
    </div>
    <div class="row">
        <div class="profile-info col-12 col-md-4 text-center">
            <img class="profile-picture" ng-src="{{contact.largeImageURL}}" onerror="this.src='./assets/img/user-large.png'" alt="PIC">            
            <h1>{{contact.name}}</h1>
            <h2>{{contact.companyName}}</h2>
        </div>
        <div class="col-12 col-md-8">
            <ul class="list-unstyled">
                <li>
                    <div class="contact-record">
                        <label>Phone:</label>
                        <div>
                            <span class="float-left">(907) 345-1215</span>
                            <span class="float-right">Home</span>
                        </div>
                    </div>
                </li>
                <hr />
                <li>
                    <div class="contact-record">
                        <label>Phone:</label>
                        <div>
                            <span class="float-left">(907) 345-1215</span>
                            <span class="float-right">Home</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
